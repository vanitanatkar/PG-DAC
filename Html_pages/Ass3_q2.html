<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(14, 0, 5);
        }

        input {
            background-color: rgb(238, 202, 238);
        }

        .rounded {
            border-style: solid;
            border-radius: 8px;
            width: fit-content;
        }
    </style>
</head>

<body style="background-color: lightslategray;margin-left: 30%;margin-right: 30%; ">
    <br><br>
    <div style="background-color:lightseagreen; border:2px solid black;">
        <center>
            <h2>Registration Form </h2>
            <form method="get" action="successful.html">
                <fieldset>
                    First Name : <input type="text" name="Fname" /><br><br>
                    Last Name :  <input type="text" name="Lname" /><br><br>
                    Email-id :   <input type="email" name="email"><br><br>
                    Date of Birth:<input type="date" value="date"><br><br>
                    Phone No :    <input type="number" name="num"><br><br>
                    <div>Gander:
                        <input type="radio" name="gen" value="M"> : Male
                        <input type="radio" name="gen" value="F"> : female
                    </div>
                    Address:<textarea type="text" name="Address"></textarea>
                    <br><br><input type="submit" value="Submit">
                    <br><br><input type="reset" value="Reset">
                </fieldset>
            </form>
        </center>
    </div>

</body>

</html>
