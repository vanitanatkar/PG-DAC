<!DOCTYPE html>
<html>
<head>

<title> Form </title>
</head>
<body>
    <form style="background-color:rgb(157, 240, 229);" action="success.html">
        <fieldset>
             <legend> PERSONAL INFORMATION </legend>
             <marquee direction="rightoleft" size="10"><font color="red"><b><u>University Of Pune</u></b></marquee>
             <br><br> First Name: <input type="text" name="FN" />
             <br><br>Last Name: <input type="text" name="LN" />    
             <br><br>GENDER:<input type="radio" name="M" />MALE: <input type="radio" name="FM" />FEMALE
             <br><br>DATE OF BIRTH: <input type="date" name="db" />
             <br><br>COUNTRY: <input type="text" name="cntry" />
             <br><br>CITY:<input type="text" name="cty" />
             <br><br>TELEPHONE:<input type="number" name="tpn" />
             <br><br>EMAIL:<input type="email" name="em" />
             <br><br>PASSWORD:<input type="password" name="pw" />
             <br><br>
                COURSE:<select>
                    <option>select</option>
                    <option>ME</option>
                    <option>MCA</option>
                    <option>BE</option>
                    <option>BT</option>
                    <option>MT/MBA</option>
                 </select>
                 <br><br> <input type="submit" value="SUBMIT"  /> 
                 <input type="reset" value="RESET" />
    </form>
</fieldset>

</body>
</html>
